<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="assets/favicon-16x16.png" sizes="16x16" type="image/png">
        
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header__barra">
        <!-- <img src="assets/letter-a_10077857.png" alt="logo alura" >-->
        <img src="assets/icons8-enviar-correo-electrónico-masivo-64.png" alt="escudo">
        <h1>ENCRIPTADOR</h1>
        </header>
        <main class="contenido">
        <section class="contenido__input">

            <textarea placeholder="Ingrese texto aqui" name="inputTexto" id="inputTexto"></textarea>

            <p id="contenido__input__recomendacion">
                <img src="assets/Group.jpg " alt="simbolo" class="contenido__img_recomendacion">
                Solo letras minúsculas y sin acentos
            </p>

            <div class="contenido__input__botones">

                <button class="contenido__boton__encriptar" onclick="encriptarMensaje()">
                    ENCRIPTAR
                </button>

                <button class="contenido__boton__desencriptar" onclick="desencriptarMensaje()">
                    DESENCRIPTAR
                </button>

            </div>


        </section>

        <div class="contenido__encriptado">
            <!--<p id="parrafo__encriptado"></p>            -->
            <textarea id="contenido__encriptado__parrafo" readonly="true"></textarea>

            <img id="contenido__encriptado__imagen" src="assets/Muñeco.jpg" alt="no hay texto">
            <article id="contenido__encriptado_mensaje">
                <h2 class="contenido__no_mensaje">Ningun mensaje fue encontrado</h2>
                <p class="contenido__ayuda">Ingresa el texto que desees encriptar o desencriptar.</p>
            </article>


            <button id="bonton__copiar" class="btn__copiar" onclick="copiar()">COPIAR</button>
        </div>


        </main>

        <footer class="contenido__footer">

             <h3>
                 Todos los derecchos reservados ©2024
            </h3>
        <div class="contenido__footer__enlaces">
            <div class="fuente__codigo">
                <h4>Encuentra el codigo:</h4>
                <a href="https://github.com/CZrich/challeng-encriptador-alura" target="_blank"
                    class="footer__enlace"><img src="assets/icons8-github-60.png" alt="github" class="footer__icono">
                    GitHub</a>
            </div>
            <div class="enlace__redes">
                <h4>Sigueme en:</h4>
                <a href="https://www.linkedin.com/in/richard-alberto-condo-zamata-baa893294/" target="_blank"
                    class="footer__enlace"><img src="assets/icons8-linkedin-64.png" alt="linkedin"
                        class="footer__icono">Linkedin</a>
            </div>


        </div>


         </footer>


     <script src="app.js"></script>
    </body>


</html>
